<!DOCTYPE html>
<html>
    <head>
        <title>Variables in Js</title>
    </head>
    <body>
        <center>
            <h1>Scope of varialbes in Functions</h1>
            <button type="button" onclick="myFunction()">Click Me!</button>
            <p id="demo1"></p>
            <p id="demo2"></p>


            <script>
                function myFunction() {
                    var a = 3;
                    document.getElementById("demo1").innerHTML
                    = a * a;
                    var b = 9;
                    document.getElementById("demo2").innerHTML
                    = b * b;

                }
            </script>
        </center>
    </body>
</html>
